<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1 style="font-size:20;text-align:center;">Registration</h1>
<form method="post" action="login.html">
<fieldset>
<legend >APPLICATION FORM</legend>
<label for="firstname">Firstname:</legend>
<input type="text" name="fname" id="fname"required/>
<label for="middle name">Middle name:</label>
<input for="text" name="middle name" id="middle name"required/>
<label for="lname">Last name:</label>
<input type="text" name="lname" id="lname"required/><br>
<br><label for="phone number">Phone number:</label>
<input type="digits" name="number" id="number"required/>
<label for="email">E-mail:</label>
<input type="email" name="email" id="email"required/>
<label for="birthday">Birthday:</label>
<input type="date" name="birthday" id="birthday"required/>
<br><label for="male">Male:</label>
<input type="radio" name="gender" id="male" value="male"/>
<label for="female">Female:</label>
<input type="radio" name="gender" id="female" value="female"/>
<br><label for="username">Username:</label>
<input type="text" name="username" id="usename"required/>
<label for="pwd">Password:</label>
<input type="password" name="pwd" id="pwd" required/>
<label for="cpwd">Confirm Password</label>
<input type="password" name="cpwd" id="cpwd"required/><br><br>
<label for="city">City:<label>
<input type="city" name="city" id="city"required/>
<label for="state">State:</label>
<input type="state"required/>
<label for="country">Country:</label>
<input type="country"required><br><br>
<input type="submit" name="submit" value="Submit"/>
<input type="reset" value="Clear Form"/>
</fieldset>
</form>
</body>
</html>
